<h2 class="mt-5 text-center text-primary font-weight-bold">Lista de Empleados</h2>

<!-- Barra de búsqueda -->
<div class="mb-4">
    <input 
        type="text" 
        class="form-control form-control-lg"
        placeholder="Buscar empleado por nombre..." 
        aria-label="Buscar empleado"
    />
</div>

<!-- Tabla de empleados -->
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover shadow-sm rounded">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Verificar si hay empleados -->
            <tr *ngIf="empleados && empleados.length === 0">
                <td colspan="5" class="text-center text-muted">No hay empleados registrados.</td>
            </tr>

            <!-- Listar empleados -->
            <tr *ngFor="let empleado of empleados; let i = index" class="align-middle">
                <td>{{ i + 1 }}</td>
                <td>{{ empleado.nombre }}</td>
                <td>{{ empleado.apellido }}</td>
                <td>{{ empleado.email }}</td>
                <td class="text-center">
                    <!-- Botón Editar -->
                    <button 
                    class="btn btn-outline-primary btn-sm me-2"
                    data-bs-toggle="modal" data-bs-target="#editModal"
                    (click)="actualizarEmpleado(empleado.id)">
                    <i class="bi bi-pencil-square"></i> Editar
                </button>
                
                    <!-- Botón Eliminar -->
                    <button class="btn btn-outline-danger btn-sm" (click)="eliminarEmpleado(empleado.id)">
                        <i class="bi bi-trash"></i> Eliminar
                      </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Botón para registrar un nuevo empleado que redirige a la ruta registrar-empleado -->
<div class="d-flex justify-content-end mt-4">
    <button 
        class="btn btn-success btn-lg"
        routerLink="/registrar-empleado">
        <i class="bi bi-plus-circle"></i> Registrar Nuevo Empleado
    </button>
</div>
